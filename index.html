    function setCookie(name, value, days) {
        let expires = "";
        if (days) {
            const date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";

    const settingInputShowReading = document.getElementById('setting-show-reading');
    const settingInputPageSize = document.getElementById('setting-page-size');

    // ==========================================
    // 3. æ ¸å¿ƒé€»è¾‘
    // ==========================================

    function getStickyOffsets() {
        const widthMap = { no: 50, type: 70, kanji: 100, reading: 110 };
        const isTypeVisible = state.showType;

        let currentLeft = 0;

        const offsetNo = currentLeft;
        if (state.showNo) currentLeft += widthMap.no;

        const offsetType = currentLeft;
        if (isTypeVisible) currentLeft += widthMap.type;

        const offsetKanji = currentLeft;
        currentLeft += widthMap.kanji;

        const offsetReading = currentLeft;

        // é˜´å½±åˆ—é€»è¾‘
        const shadowTarget = state.showReading ? 'reading' : 'kanji';

        return {
            isTypeVisible,
            offsets: { no: offsetNo, type: offsetType, kanji: offsetKanji, reading: offsetReading },
            shadowTarget
        };
    }

    function renderHeader() {
        tableHeaderRow.innerHTML = '';
        const { isTypeVisible, offsets, shadowTarget } = getStickyOffsets();

        if (state.showNo) {
            const thNo = createStickyTh('No.', offsets.no, 50, false);
            tableHeaderRow.appendChild(thNo);
        }

        if (isTypeVisible) {
            const thType = createStickyTh('ç±»å‹', offsets.type, 70, false);
            tableHeaderRow.appendChild(thType);
        }

        const isKanjiShadow = (shadowTarget === 'kanji');
        const thKanji = createStickyTh('æ±‰å­—', offsets.kanji, 100, isKanjiShadow);
        thKanji.innerHTML += `<span class="sub-title">Basic</span>`;
        tableHeaderRow.appendChild(thKanji);

        if (state.showReading) {
            const isReadingShadow = (shadowTarget === 'reading');
            const thReading = createStickyTh('è¯»éŸ³', offsets.reading, 110, isReadingShadow);
            thReading.innerHTML += `<span class="sub-title">Reading</span>`;
            tableHeaderRow.appendChild(thReading);
        }

        columnConfig.forEach(col => {
            const th = document.createElement('th');
            let titleText = col.title;
            if (col.key === 'causative_passive' && state.useShortForm) titleText += ' (å£è¯­ç¼©ç•¥)';
            th.innerHTML = `${titleText}<span class="sub-title">${col.subtitle}</span>`;
            tableHeaderRow.appendChild(th);
        });
    }

    function createStickyTh(text, left, width, isShadow) {
        const th = document.createElement('th');
        th.textContent = text;
        th.classList.add('sticky-col');
        th.style.left = `${left}px`;
        th.style.width = `${width}px`;
        if (isShadow) th.classList.add('sticky-shadow');
        return th;
    }

    function createStickyTd(htmlContent, left, isShadow) {
        const td = document.createElement('td');
        td.innerHTML = htmlContent;
        td.classList.add('sticky-col');
        td.style.left = `${left}px`;
        if (isShadow) td.classList.add('sticky-shadow');
        return td;
    }

    function renderTable() {
        const start = (state.currentPage - 1) * state.pageSize;
        const end = start + state.pageSize;
        state.displayDataList = state.fullDataList.slice(start, end);

        tableBody.innerHTML = '';
        const fragment = document.createDocumentFragment();
        const { isTypeVisible, offsets, shadowTarget } = getStickyOffsets();

        state.displayDataList.forEach((verb, index) => {
            const tr = document.createElement('tr');
            const basicInfo = parseBasicData(verb.basic);
            const teTaInfo = splitTeTaData(verb.answers.te_ta);
            const globalIndex = start + index + 1;

            if (state.showNo) {
                const tdNo = createStickyTd(globalIndex, offsets.no, false);
                tdNo.style.color = '#909399';
                tdNo.style.textAlign = 'center';
                tr.appendChild(tdNo);
            }

            if (isTypeVisible) {
                const tdType = createStickyTd(`<span class="tag ${verb.typeClass}">${verb.typeLabel}</span>`, offsets.type, false);
                tdType.style.textAlign = 'center';
                tr.appendChild(tdType);
            }

            const isKanjiShadow = (shadowTarget === 'kanji');
            const htmlKanji = `
                <div class="text-kanji">
                    ${basicInfo.kanji}
                    <span class="search-icon" onclick="openDictModal('${basicInfo.kanji}', event)">ğŸ”</span>
                </div>
                <div class="mask-cell mask-mini" data-mask="true" title="${verb.meaning}">${verb.meaning}</div>
            `;
            const tdKanji = createStickyTd(htmlKanji, offsets.kanji, isKanjiShadow);
            tr.appendChild(tdKanji);

            if (state.showReading) {
                const isReadingShadow = (shadowTarget === 'reading');
                const tdReading = createStickyTd(`<div class="text-reading">${basicInfo.reading}</div>`, offsets.reading, isReadingShadow);
                tr.appendChild(tdReading);
            }

            columnConfig.forEach(col => {
                const td = document.createElement('td');
                let content = '';
                let isShortClass = '';

                if (col.key === 'te') content = teTaInfo.te;
                else if (col.key === 'ta') content = teTaInfo.ta;
                else if (col.key === 'causative_passive' && state.useShortForm) {
                    const result = convertToShortForm(verb.answers[col.key], verb.typeLabel);
                    content = result.text;
                    if (result.isShort) isShortClass = 'is-short';
                } else {
                    content = verb.answers[col.key];
                }

                td.innerHTML = `<div class="mask-cell ${isShortClass}" data-mask="true" title="ç‚¹å‡»æŸ¥çœ‹">${content}</div>`;
                tr.appendChild(td);
            });

            fragment.appendChild(tr);
        });

        tableBody.appendChild(fragment);
        renderPagination();
    }

    function renderPagination() {
        const totalItems = state.fullDataList.length;
        const totalPages = Math.ceil(totalItems / state.pageSize);

        if (totalItems === 0) {
            paginationContainer.innerHTML = '<span class="page-info">æš‚æ— æ•°æ®</span>';
            return;
        }

        let html = '';
        html += `<button class="page-btn" onclick="changePage(${state.currentPage - 1})" ${state.currentPage === 1 ? 'disabled' : ''}>Prev</button>`;

        if (totalPages <= 7) {
            for (let i = 1; i <= totalPages; i++) {
                html += `<button class="page-btn ${i === state.currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }
        } else {
            html += `<button class="page-btn ${1 === state.currentPage ? 'active' : ''}" onclick="changePage(1)">1</button>`;
            if (state.currentPage > 3) html += `<span class="page-info">...</span>`;

            let start = Math.max(2, state.currentPage - 1);
            let end = Math.min(totalPages - 1, state.currentPage + 1);

            for (let i = start; i <= end; i++) {
                html += `<button class="page-btn ${i === state.currentPage ? 'active' : ''}" onclick="changePage(${i})">${i}</button>`;
            }

            if (state.currentPage < totalPages - 2) html += `<span class="page-info">...</span>`;
            html += `<button class="page-btn ${totalPages === state.currentPage ? 'active' : ''}" onclick="changePage(${totalPages})">${totalPages}</button>`;
        }

        html += `<button class="page-btn" onclick="changePage(${state.currentPage + 1})" ${state.currentPage === totalPages ? 'disabled' : ''}>Next</button>`;
        html += `<span class="page-info">å…± ${totalItems} æ¡</span>`;

        paginationContainer.innerHTML = html;
    }

    function changePage(page) {
        if (page < 1 || page > Math.ceil(state.fullDataList.length / state.pageSize)) return;
        state.currentPage = page;
        renderTable();
        document.querySelector('.table-wrapper').scrollTop = 0;
    }

    // --- æ•°æ®è§£æè¾…åŠ© ---
    function parseBasicData(basicStr) {
        const match = basicStr.match(/^(.*?)\s*\((.*?)\)$/);
        return match ? { kanji: match[1], reading: match[2] } : { kanji: basicStr, reading: '' };
    }

    function splitTeTaData(teTaStr) {
        if (!teTaStr) return { te: '-', ta: '-' };
        const parts = teTaStr.split(' / ');
        return parts.length === 2 ? { te: parts[0], ta: parts[1] } : { te: teTaStr, ta: '-' };
    }

    function convertToShortForm(longForm, typeLabel) {
        if (typeLabel !== 'ä¸€ç±»') return { text: longForm, isShort: false };
        if (longForm.includes('ã•ã›ã‚‰ã‚Œã‚‹')) return { text: longForm, isShort: false };
        if (longForm.includes('ã›ã‚‰ã‚Œã‚‹')) {
            return { text: longForm.replace('ã›ã‚‰ã‚Œã‚‹', 'ã•ã‚Œã‚‹'), isShort: true };
        }
        return { text: longForm, isShort: false };
    }

    function getRawDataByType(type) {
        if (typeof group1Verbs === 'undefined') { alert('é”™è¯¯ï¼šæ— æ³•åŠ è½½ verbs-data.js'); return []; }
        const process = (arr, label, cssClass) => arr.map(item => ({ ...item, typeLabel: label, typeClass: cssClass }));

        const g1 = process(group1Verbs, 'ä¸€ç±»', 'tag-g1');
        const g2 = process(group2Verbs, 'äºŒç±»', 'tag-g2');
        const g3 = process(group3Verbs, 'ä¸‰ç±»', 'tag-g3');
        const specials = (typeof specialVerbs !== 'undefined') ? process(specialVerbs, 'ç‰¹ä¾‹', 'tag-special') : [];

        if (type === 'group1') return g1;
        if (type === 'group2') return g2;
        if (type === 'group3') return g3;
        if (type === 'special') return specials;
        return [...g1, ...g2, ...g3, ...specials];
    }

    function shuffleArray(array) {
        const newArr = [...array];
        for (let i = newArr.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [newArr[i], newArr[j]] = [newArr[j], newArr[i]];
        }
        return newArr;
    }

    // ==========================================
    // 4. äº¤äº’é€»è¾‘
    // ==========================================

    function openSettingsModal() {
        document.getElementById('settings-modal').classList.add('active');
    }

    // æ›´æ–°è®¾ç½®
    function updateSettings() {
        const showNo = settingInputShowNo.checked;
        const showType = settingInputShowType.checked;
        const showReading = settingInputShowReading.checked;
        const pageSizeStr = settingInputPageSize.value;
        const pageSize = parseInt(pageSizeStr) || 30;

        state.showNo = showNo;
        state.showType = showType;
        state.showReading = showReading;
        state.pageSize = pageSize;
        state.currentPage = 1;

        // å†™å…¥ Cookie
        setCookie('jp_verb_show_no', showNo, 365);
        setCookie('jp_verb_show_type', showType, 365);
        setCookie('jp_verb_show_reading', showReading, 365);
        setCookie('jp_verb_page_size', pageSize, 365);

        renderHeader();
        renderTable();
    }

    // åŒæ­¥ UI çŠ¶æ€
    function syncSettingsUI() {
        settingInputShowNo.checked = state.showNo;
        settingInputShowType.checked = state.showType;
        settingInputShowReading.checked = state.showReading;
        settingInputPageSize.value = state.pageSize;
    }

    function openDictModal(word, event) {
        if(event) event.stopPropagation();
        document.getElementById('modal-word-display').textContent = word;
        document.getElementById('link-mazii').href = `https://mazii.net/zh-CN/search/word/ja/zh-CN/${word}`;
        document.getElementById('link-jisho').href = `https://jisho.org/search/${word}`;
        document.getElementById('link-weblio').href = `https://www.weblio.jp/content/${word}`;
        document.getElementById('link-google').href = `https://translate.google.com/?sl=ja&tl=zh-CN&text=${word}&op=translate`;
        dictModal.classList.add('active');
    }

    function closeModal(id) {
        document.getElementById(id).classList.remove('active');
    }

    function toggleCPMode() {
        state.useShortForm = !state.useShortForm;
        if (state.useShortForm) {
            btnToggleCP.textContent = "æ ‡å‡†å½¢"; // ç¼©çŸ­
        } else {
            btnToggleCP.textContent = "å£è¯­ç¼©ç•¥"; // ç¼©çŸ­
        }
        renderHeader();
        renderTable();
    }

    function handleTabSwitch(e) {
        if (!e.target.classList.contains('tab-item')) return;
        document.querySelectorAll('.tab-item').forEach(item => item.classList.remove('active'));
        e.target.classList.add('active');
        state.currentTab = e.target.getAttribute('data-type');

        state.currentPage = 1;
        state.fullDataList = getRawDataByType(state.currentTab);
        renderHeader();
        renderTable();
    }

    function handleShuffle() {
        state.fullDataList = shuffleArray(state.fullDataList);
        state.currentPage = 1;
        renderTable();
    }

    function toggleAllMasks(show) {
        const masks = document.querySelectorAll('.mask-cell');
        masks.forEach(mask => {
            if (show) mask.classList.add('revealed');
            else mask.classList.remove('revealed');
        });
    }

    // äº‹ä»¶ç›‘å¬
    tableBody.addEventListener('click', function(e) {
        if (e.target.dataset.mask === "true" || e.target.classList.contains('mask-cell')) {
            e.target.classList.toggle('revealed');
        }
    });

    document.getElementById('tab-container').addEventListener('click', handleTabSwitch);

    document.querySelectorAll('.modal-overlay').forEach(overlay => {
        overlay.addEventListener('click', (e) => {
            if (e.target === overlay) overlay.classList.remove('active');
        });
    });

    // åˆå§‹åŒ–
    (function init() {
        state.fullDataList = getRawDataByType('all');
        syncSettingsUI();
        renderHeader();
        renderTable();
    })();

</script>
